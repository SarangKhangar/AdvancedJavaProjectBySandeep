#Following the property used to change port embedded tomcat container
#if this property is not written explicitly then default port is 8080
server.port=9081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/messagedb
spring.datasource.password=root
spring.datasource.username=root

#following properties are for JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
